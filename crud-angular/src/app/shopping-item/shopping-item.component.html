<form #frm = "ngForm" (ngSubmit)="addItem(frm)" *ngIf="!toggleForm">
  <h2>Add Item</h2>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input ngModel type="text" class="form-control" name="itemName" placeholder="Add name" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Quantity</label>
    <input ngModel type="number" class="form-control" name="itemQuantity" placeholder="Add quantity" required>
  </div>
  <button type="submit" name="button" class="btn btn-success" [disabled]=frm.invalid>Add Item</button>
</form>

<form #edtfrm = "ngForm" (ngSubmit)="editItem(edtfrm)" *ngIf="toggleForm">
  <h2>Edit Item</h2>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input [ngModel]="selectedItem.itemName" type="text" class="form-control" name="itemName" placeholder="Add name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Quantity</label>
    <input [ngModel]="selectedItem.itemQuantity" type="number" class="form-control" name="itemQuantity" placeholder="Add quantity">
  </div>
  <button type="submit" name="button" class="btn btn-success">Save</button>
</form>

<h2>Shopping List</h2>
<div *ngFor="let item of shoppingItemList" class="">
  <div class="row">
    <div class="col-md-1">
      <input type="checkbox" name="">
    </div>
    <div class="col-md-3">
      {{item.itemName}}
    </div>
    <div class="col-md-2">
      {{item.itemQuantity}}
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-primary" name="button" (click)="showEditForm(item)" [disabled]="toggleForm">Edit</button>
    </div>
    <div class="col-md-3 mb-1">
      <button type="button" class="btn btn-danger" name="button" (click)="deleteItem(item._id)">Delete</button>
    </div>
  </div>
</div>
